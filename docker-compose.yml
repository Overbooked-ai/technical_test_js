version: '3.8'

services:
  app:
    build: .
    environment:
         - DATABASE_URI=mongodb://db:27017/test_db
    command: npm run dev
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    depends_on:
      - wiremock
      - db

  wiremock:
    image: wiremock/wiremock:2.35.0
    ports:
      - "8080:8080"
    volumes:
      - ./wiremock:/home/wiremock
    command: --verbose

  db:
    image: mongo:4.2
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
